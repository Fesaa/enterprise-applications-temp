<div class="flex flex-col bg-white rounded-lg shadow-lg p-4 transition duration-300 ease-in-out hover:shadow-xl border border-gray-300 h-64">
  <div class="flex flex-col">
    <div class="flex flex-row justify-center items-center w-full">
    <h1 class="text-2xl font-bold text-gray-900 dark:text-gray-100 leading-tight mb-2 pb-4 relative w-full">
      <a [routerLink]="'/deck/' + deck.id" class="bg-clip-text text-transparent bg-gradient-to-r from-purple-500 to-pink-500 dark:from-purple-400 dark:to-pink-400">
        {{deck.title}}
      </a>
      <span class="absolute bottom-0 left-0 w-full h-1 bg-gradient-to-r from-purple-500 to-pink-500 dark:from-purple-400 dark:to-pink-400"></span>
    </h1>
  </div>

    <div class="flex flex-wrap justify-start mt-2 space-x-2">
      @for (tag of deck.tags; track tag.id) {
        <span class="bg-gray-200 text-black rounded-full px-3 py-1 text-sm font-semibold" [style.backgroundColor]="tag.hexColour">
          {{ tag.name }}
        </span>
      }
    </div>
  </div>

  <p class="mt-4 text-gray-700 text-center overflow-y-hidden">{{ deck.description }}</p>
</div>
