@if (navService.showNav$ | async) {
  <div class="bg-pink-500 shadow-lg rounded-lg mx-auto max-w-7xl">
    <div class="px-4 sm:px-6 lg:px-8">
      <div class="relative flex h-16 items-center justify-between">

        <div class="flex flex-1 items-center justify-center sm:items-stretch sm:justify-start">
          <div class="hidden sm:block">
            <div class="flex">
              <a
                [routerLink]="['home']"
                class="text-white hover:bg-pink-600 hover:shadow-md transition duration-300 rounded-full px-4 py-2"
              >
                Home
              </a>
              <a
                [routerLink]="['manage/deck']"
                class="text-white hover:bg-pink-600 hover:shadow-md transition duration-300 rounded-full px-4 py-2"
              >
                New Deck
              </a>
              <a
                [routerLink]="['manage/tag']"
                class="text-white hover:bg-pink-600 hover:shadow-md transition duration-300 rounded-full px-4 py-2"
              >
                Tags
              </a>

              <div class="overflow-x-auto flex space-x-6">
              </div>
            </div>
          </div>
        </div>

        <div class="inset-y-0 right-0 items-center pr-2 sm:static sm:inset-auto sm:ml-6 sm:pr-0 flex space-x-4">

          @if (user) {
            <div class="text-white text-sm font-medium transition duration-300 rounded-full px-4 py-2">
              Hi {{user.username}}
            </div>
          }

          <button class="text-white text-sm font-medium hover:bg-pink-600 hover:shadow-md transition duration-300 rounded-full px-4 py-2" (click)="accountService.logout()">
            Logout
          </button>
        </div>
      </div>
    </div>
  </div>
}
